<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%= require('./images/logo.svg') %>"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="
              background-image: url('<%= require('./images/avatar.jpg') %>');
            "
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button">+</button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit popup_animation">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__form popup__form_type_edit"
            name="edit-profile"
            novalidate
          >
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$"
            />
            <span class="popup__input-error name-error"></span>

            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$"
            />
            <span class="popup__input-error description-error"></span>

            <button type="submit" class="button popup__button" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form
            class="popup__form popup__form_type_avatar"
            name="avatar"
            novalidate
          >
            <h2 class="popup__title">Обновить аватар</h2>
            <input
              type="url"
              name="avatar"
              class="popup__input popup__input_type_avatar"
              placeholder="Ссылка на аватар"
              required
            />
            <span class="popup__input-error avatar-error"></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_confirm" id="popupConfirmDelete">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form
            class="popup__form popup__form_type_confirm"
            name="confirmDeleteForm"
            novalidate
          >
            <button
              type="submit"
              class="popup__button popup__button_type_confirm"
            >
              Да
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add popup_animation">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__form popup__form_type_add"
            name="add-card"
            novalidate
          >
            <input
              type="text"
              name="title"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$"
            />
            <span class="popup__input-error title-error"></span>

            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-error"></span>

            <button type="submit" class="button popup__button" disabled>
              Создать
            </button>
          </form>
        </div>
      </div>

      <template id="card-template">
        <li class="places__item card">
          <img
            class="card__image"
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            alt=""
          />
          <button type="button" class="card__delete-button"></button>
          <div class="card__description">
            <h2 class="card__title"></h2>
            <p class="card__text"></p>
            <div class="card__like-container">
              <button type="button" class="card__like-button"></button>
              <span class="card__like-count"></span>
            </div>
          </div>
        </li>
      </template>

      <div class="popup popup_type_image popup_animation">
        <div class="popup__content-image">
          <button class="popup__close" type="button"></button>
          <img class="popup__image" src="#" alt="" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
